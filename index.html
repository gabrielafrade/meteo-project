<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo-Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="meteo-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="meteo-app-data">
          <div>
            <h1 class="meteo-app-city" id="meteo-app-city"></h1>
            <p class="meteo-app-date" id="time"></p>
          </div>

          <div class="meteo-app-temperature-container">
            <div class="meteo-app-emoji-description">
              <span class="meteo-app-emoji" id="emoji"></span>
              <span class="meteo-app-description" id="description"></span>
            </div>
            <div class="meteo-app-temperature">
              <div
                class="meteo-app-temperature-value"
                id="meteo-app-temperature-value"
              ></div>
              <div class="meteo-app-temperature-unit">ºC</div>
            </div>
          </div>
        </div>
        <div class="meteo-app-details">
          <p class="meteo-app-humidity">💧<span id="humidity"></span>%</p>
          <p class="meteo-app-wind">🍃 <span id="wind"></span>km/h</p>
        </div>
        <div class="meteo-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/gabrielafrade" target="_blank"
          >Gabriela Frade</a
        >, hosted on
        <a href="https://github.com/gabrielafrade/meteo-project" target="_blank"
          >Github</a
        >
        and
        <a href="https://meteo-project-25.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
