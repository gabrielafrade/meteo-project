<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo-Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="meteo-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="meteo-app-data">
          <div>
            <h1 class="meteo-app-city" id="meteo-app-city">Lisbon</h1>
            <p class="meteo-app-date">Saturday, 14:25</p>
          </div>

          <div class="meteo-app-temperature-container">
            <div class="meteo-app-description">🌥️ Cloudy</div>
            <div class="meteo-app-temperature">
              <div class="meteo-app-temperature-value">17</div>
              <div class="meteo-app-temperature-unit">ºC</div>
            </div>
          </div>
        </div>
        <div class="meteo-app-details">
          <p>💧81%</p>
          <p>🍃31km/h</p>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/gabrielafrade" target="_blank"
          >Gabriela Frade</a
        >, hosted on
        <a href="https://github.com/gabrielafrade/meteo-project" target="_blank"
          >Github</a
        >
        and
        <a href="https://meteo-project-25.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
